name: Node.js CICD 

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  compile:
    runs-on: Agent-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Frontend Compilation (Syntax Check)
        run: |
          cd frontend
          find . -name "*.js" -exec node --check {} \;

      - name: Backend Compilation (Syntax Check)
        run: |
          cd backend
          find . -name "*.js" -exec node --check {} \;


  gitleaks-scan:
    runs-on: Agent-1
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Gitleaks Setup
        uses: gitleaks/gitleaks-action@v2

      - name: Gitleaks Scan
        run: |
          gitleaks detect --source ./frontend --exclude-path k8s/secrets.yml --exit-code 1
          gitleaks detect --source ./backend --exclude-path k8s/secrets.yml --exit-code 1


  trivy_fs_scan:
    runs-on: Agent-1
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'


  sonar-frontend:
    runs-on: Agent-1
    needs: trivy_fs_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: SonarQube Scan (frontend)
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=myorg_frontend
            -Dsonar.projectName=myorg_frontend
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}


  sonar-backend:
    runs-on: Agent-1
    needs: trivy_fs_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: SonarQube Scan (backend)
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=myorg_backend
            -Dsonar.projectName=myorg_backend
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
